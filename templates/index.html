<!DOCTYPE html>
<html>
    <head>
        <title>Skyscraper Facts</title>
    </head>
    <body>
		
        <form action="/showFact">
          <select name="yearDropdown"> <!-- A select element creates a drop-down box with options to select from. Note: add onchange="this.form.submit()" to submit/update the form when an option is selected.  Usefull for then displaying county options. -->
            {% for y in years %} <!-- Loop through the list of states and add an option element for each state -->
                <option value="{{ y }}">{{ y }}</option>  
            {% endfor %}
          </select>
          <br><br>
          <input type="submit" value="Get the year!">
        </form>
        <div id="funFact">
            <p>{{ funFact }}</p>
        </div>

    </body>
</html>
